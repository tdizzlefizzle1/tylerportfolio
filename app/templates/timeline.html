<!DOCTYPE html>
<html lang="en">
  {% extends 'base.html' %}
  <head>
    <title>{{ title }}</title>
  </head>

  <body>
    {% block content %}
    <div class="container">
      <h1>timeline</h1>
      <div class="timeline-form">
        <form id="post-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="John Doe"
              required
            />
          </div>
          <div class="form-group mt-4">
            <label for="email">Email Address:</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              required
            />
          </div>
          <div class="form-group mt-4">
            <label for="content">Post content:</label>
            <textarea
              class="form-control"
              name="content"
              id="content"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="row my-4">
            <div class="col-auto">
              <button id="button-hover" type="submit" class="btn border-dark">
                <img
                  src="static/img/submit.png"
                  width="40"
                  height="40"
                />
              </button>
            </div>
            <div class="col-auto me-auto">
              <button id="button-hover" type="reset" class="btn border-dark">
                <img
                  src="static/img/clear.png"
                  width="40"
                  height="40"
                />
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container my-5">
      <h4>posts</h4>
      <div class="row">
        {% for post in timeline %}
        <div class="col">
          <div class="card border border-dark mb-3" style="width: 400px">
            <div class="card-body">
              <p>Date: {{post.created_at}}</p>
              <p>Name: {{post.name}}</p>
              <p>Email: {{post.email}}</p>
              <p>Content: {{post.content}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <script>
      const form = document.getElementById("post-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const payload = new FormData(form);
        form.reset();
        fetch("/api/timeline_post", {
          method: "POST",
          body: payload,
        })
          .then((res) => res.json())
          .then((data) => console.log(data))
      
          .then(setTimeout(function(){
            window.location.reload()
          }, 200));
        })
    </script>
    {% endblock %}
  </body>
</html>
